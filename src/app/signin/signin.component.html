<div class="form-align">
    <div class="jumbotron ">

   
<form  [formGroup]="form" (ngSubmit)="authenticate()">
    <div class="form-group">
    <h3>Signin</h3>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="myForm.email.touched && myForm.email.invalid">
        <small *ngIf="myForm.email.errors?.required" id="emailHelp" class="form-text text-danger">Email is required</small>
        <small *ngIf="myForm.email.errors?.email" id="emailHelp" class="form-text text-danger">Invalid format</small>
      </div>
    </div>
   
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="myForm.password.touched && myForm.password.invalid">
        <small *ngIf="myForm.password.errors?.required" id="emailHelp" class="form-text text-danger">password is required</small>

      </div>
    </div>
   
    <input  type="submit" class="btn btn-primary" value="Login">
    <input routerLink="/signup" style="margin-left: 15px;"  type="submit" class="btn btn-success" value="Signup">
    <div class="alert alert-success" *ngIf="success==true">Login Successfull</div>
    <div class="alert alert-danger" *ngIf="error==true">Invalid email or password</div>
  </form>

</div>
</div>
